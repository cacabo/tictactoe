<!DOCTYPE HTML>
<html>

<head>
    <title>Tic-Tac-Toe</title>

    <meta charset="UTF-8">
    <meta name="description" content="Recreation of tic-tac-toe in Javascript, HTML, and CSS. This project was
    primarily an exploration into Javascript as a functional programming language.">
    <meta name="keywords" content="Cameron, Cabo, Cameron Cabo, Cam Cabo, cameroncabo.com, cameroncabo, UPenn, University of Pennsylvania, Penn, Harvard-Westlake, HW, computer science, design, art, business, engineering, M&T, Jerome Fisher, Jerome Fisher Program, Jerome Fisher Program in Management and Technology, CSS, CSS3, HTML, HTML5, Ruby, Ruby on Rails, RoR, Javascript, designer, businessman">
    <meta name="author" content="Cameron Cabo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- styling -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <h1>Tic-Tac-Toe</h1>
    </nav>

    <div class="container">
      <div class="row board-wrapper">
        <div class="col-xs-10 col-xs-push-1 col-lg-4 col-lg-push-4 board">
          <div class="col-xs-4 slot" id="r0c0">
          </div>
          <div class="col-xs-4 slot" id="r0c1">
          </div>
          <div class="col-xs-4 slot" id="r0c2">
          </div>
          <div class="col-xs-4 slot" id="r1c0">
          </div>
          <div class="col-xs-4 slot" id="r1c1">
          </div>
          <div class="col-xs-4 slot" id="r1c2">
          </div>
          <div class="col-xs-4 slot" id="r2c0">
          </div>
          <div class="col-xs-4 slot" id="r2c1">
          </div>
          <div class="col-xs-4 slot" id="r2c2">
          </div>
        </div>
      </div>
    </div>

    <div class="buttons-wrapper">
        <div class="buttons">
            <div class="btn" id="CPU">
              <p>Enable CPU</p>
            </div>
            <div class="btn" id="end">
                <p>End game!</p>
            </div>
            <div class="btn" id="reset">
                <p>Reset</p>
            </div>
        </div>
    </div>

    <footer>
        <h6>Created by <a href="http://cameroncabo.com/">Cameron Cabo</a>. All rights reserved.</h6>
    </footer>

    <!--Javascript-->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
